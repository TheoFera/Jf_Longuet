<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jean-François va au travail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Interface Utilisateur -->
        <div id="ui-bar">
            <span id="mode-display">Étape : Attente</span>
            <span id="distance-display">Distance jusqu'à Bobigny : 15.00 km</span>
            <span id="timer-display">Heures passées : 00:00</span>
        </div>

        <!-- APRÈS : nouvel overlay de chargement -->
        <div id="loading-screen">
            <p>Chargement des ressources… <span id="loading-percentage">0 %</span></p>
            <div id="loading-bar">
                <div id="loading-bar-fill"></div>
            </div>
        </div>

        <!-- Zone de Jeu -->
        <div id="game-area">
            <!-- Arrière-plan (Défilement géré en CSS/JS) -->
            <div id="background"></div>

            <!-- Zone Jouable (Avant-plan) -->
            <div id="playable-area">
                <!-- Le joueur (Jean-François) -->
                <div id="player">
                    <!-- sprite overlay (caché tant que non chargé) -->
                    <img id="player-sprite" alt="Sprite joueur">
                </div>
                <!-- Conteneur pour les obstacles -->
                <div id="obstacles-container">
                    <!-- Les obstacles seront ajoutés ici par JavaScript -->
                </div>
            </div>
        </div>

        <!-- Écran de Fin de Partie -->
        <div id="game-over-screen" style="display: none;">
            <!-- Remplacer 'placeholder-image.png' par le chemin vers l'image du pot de départ -->
            <img src="./sprites/pot_depart.png" alt="Pot de départ !" id="victory-image" style="width:250px; height:250px; background-color: #ccc; margin-bottom: 20px;">
            <h2>Arrivé à Bobigny pour ton pot de départ !</h2>
            <p id="final-time">Temps réalisé : 00:00</p>
            <button id="restart-button">Rejouer</button>
        </div>

         <!-- Écran de Début (Optionnel) -->
         <div id="start-screen">
            <h1>Mini-jeu : Jean-François va au travail</h1>
            <p>Un vrai triathlon urbain dans le 93...</p>
            <button id="start-button">Commencer</button>
        </div>
    </div>

        <!-- ① Ajouter le player audio juste avant le script JS -->
    <audio
      id="bg-music"
      src="./audio/theme.mp3"
      preload="auto"
      loop
    ></audio>

    <script src="script.js"></script>
</body>
</html>
